<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      html, body {
        font-size: 16px;
        margin: 0;
      }
      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-image: url("images/ink_cloud.jpg");
      }
      .enterprompt {
        color: green;
        font-size: 3em;
        font-style: italic;
        margin: -20% 35% 0;
        padding: 10px;
        text-transform: capitalize;
        text-shadow: 4px 1px 4px rgba(0,0,0,1);
        width: 50%;
      }
      img {
        border: 20px solid rgba(0,150,0,.5);
      }
      .hide {
        margin: 10% 20% 10% 20%;
        opacity: 0;
        transition: all ease 5s;
      }
      .hide:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="hide">
        <a href="index.html"><img src="images/tunnel.jpg" alt="tunnel"></a>
        <p class="enterprompt">
          Enter here <br>
          if you dare
        </p>
    </div>
  </body>
</html>
